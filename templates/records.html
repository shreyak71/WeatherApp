{% extends 'layout.html' %}
{% block content %}
  <h1>Saved Records</h1>
  {% if records %}
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Location</th>
          <th>Date Range</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in records %}
          <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.location }}</td>
            <td>{{ r.date_range }}</td>
            <td>
              <a class="btn" href="{{ url_for('results', record_id=r.id) }}">View</a>
              <a class="btn" href="{{ url_for('edit', record_id=r.id) }}">Edit</a>
              <form class="inline" method="post" action="{{ url_for('delete', record_id=r.id) }}" onsubmit="return confirmDelete()">
                <button class="btn danger" type="submit">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No records saved yet.</p>
  {% endif %}
{% endblock %}
